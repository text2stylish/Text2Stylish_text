<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iText - Stylish Text Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lobster&family=Pacifico&family=Rubik+Glitch&family=Rubik+Wet+Paint&family=Secular+One&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --rgb-1: #ff2a6d;
      --rgb-2: #d300c5;
      --rgb-3: #7638fa;
      --rgb-4: #00d0ff;
    }
    
    body {
      background: linear-gradient(45deg, #2b1055, #7597de);
      min-height: 100vh;
      color: white;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      margin: 0;
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
      position: relative;
      overflow-x: hidden;
    }
    
    /* RGB Light Elements */
    .rgb-light {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.7;
      z-index: -1;
      animation: float 15s infinite ease-in-out;
    }
    
    .light-1 {
      width: 200px;
      height: 200px;
      background: var(--rgb-1);
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }
    
    .light-2 {
      width: 300px;
      height: 300px;
      background: var(--rgb-2);
      bottom: 10%;
      right: 5%;
      animation-delay: 2s;
    }
    
    .light-3 {
      width: 250px;
      height: 250px;
      background: var(--rgb-3);
      top: 50%;
      left: 30%;
      animation-delay: 4s;
    }
    
    .light-4 {
      width: 180px;
      height: 180px;
      background: var(--rgb-4);
      bottom: 20%;
      left: 20%;
      animation-delay: 6s;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      25% {
        transform: translate(20px, 30px) scale(1.1);
      }
      50% {
        transform: translate(-20px, 10px) scale(0.9);
      }
      75% {
        transform: translate(10px, -20px) scale(1.05);
      }
    }
    
    @keyframes rgbCycle {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      transform: translateY(20px);
      opacity: 0;
      animation: slideUp 0.6s ease-out 0.3s forwards;
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    h1 {
      font-family: 'Rubik Wet Paint', cursive;
      color: #ff6b6b;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      font-size: 2.5em;
      transform: scale(0.9);
      animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.5s forwards, textGlow 3s infinite alternate;
      position: relative;
      display: inline-block;
    }
    
    @keyframes textGlow {
      0% {
        text-shadow: 0 0 5px #ff2a6d, 0 0 10px #ff2a6d;
      }
      25% {
        text-shadow: 0 0 5px #d300c5, 0 0 10px #d300c5;
      }
      50% {
        text-shadow: 0 0 5px #7638fa, 0 0 10px #7638fa;
      }
      75% {
        text-shadow: 0 0 5px #00d0ff, 0 0 10px #00d0ff;
      }
      100% {
        text-shadow: 0 0 5px #ff2a6d, 0 0 10px #ff2a6d;
      }
    }
    
    @keyframes popIn {
      0% { transform: scale(0.9); opacity: 0; }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); opacity: 1; }
    }
    
    .input-section {
      margin: 30px 0;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.5s ease-out 0.7s forwards;
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    textarea {
      width: 80%;
      height: 100px;
      padding: 15px;
      border-radius: 15px;
      border: 3px solid #ff6b6b;
      background: rgba(255,255,255,0.9);
      font-size: 1.2em;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    textarea:focus {
      transform: scale(1.01);
      box-shadow: 0 5px 20px rgba(255, 107, 107, 0.5);
      border-color: #ff2a6d;
      outline: none;
    }
    
    .style-selector {
      margin: 20px 0;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 0.9s forwards;
    }
    
    select {
      padding: 10px 20px;
      border-radius: 25px;
      background: linear-gradient(45deg, var(--rgb-1), var(--rgb-2));
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 42, 109, 0.3);
      animation: rgbGradient 8s infinite alternate;
    }
    
    @keyframes rgbGradient {
      0% {
        background: linear-gradient(45deg, var(--rgb-1), var(--rgb-2));
      }
      25% {
        background: linear-gradient(45deg, var(--rgb-2), var(--rgb-3));
      }
      50% {
        background: linear-gradient(45deg, var(--rgb-3), var(--rgb-4));
      }
      75% {
        background: linear-gradient(45deg, var(--rgb-4), var(--rgb-1));
      }
      100% {
        background: linear-gradient(45deg, var(--rgb-1), var(--rgb-3));
      }
    }
    
    select:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(255, 42, 109, 0.5);
    }
    
    .output-section {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 20px;
      margin: 20px 0;
      min-height: 100px;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.5s ease-out 1.1s forwards;
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .output-section::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--rgb-1), var(--rgb-2), var(--rgb-3), var(--rgb-4));
      background-size: 400% 400%;
      z-index: -1;
      animation: rgbCycle 8s ease infinite;
      border-radius: 22px;
      filter: blur(5px);
      opacity: 0.5;
    }
    
    .styled-text {
      font-size: 1.5em;
      margin: 20px 0;
      padding: 15px;
      word-wrap: break-word;
      transition: all 0.3s ease;
    }
    
    .copy-btn {
      background: linear-gradient(45deg, var(--rgb-1), var(--rgb-3));
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.1em;
      transition: transform 0.3s, opacity 0.3s, box-shadow 0.3s;
      margin-top: 15px;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 1.3s forwards, rgbGradient 8s infinite alternate;
      box-shadow: 0 5px 15px rgba(255, 42, 109, 0.4);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .copy-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, var(--rgb-2), var(--rgb-4));
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .copy-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(255, 42, 109, 0.6);
    }
    
    .copy-btn:hover::before {
      opacity: 1;
    }
    
    .credit {
      margin-top: 30px;
      font-family: 'Dancing Script', cursive;
      font-size: 1.4em;
      color: #ffd93d;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 1.5s forwards;
      text-shadow: 0 0 10px rgba(255, 217, 61, 0.5);
    }
    
    .credit a {
      color: #ffd93d;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .credit a:hover {
      text-shadow: 0 0 15px rgba(255, 217, 61, 0.8);
    }
    
    #shareBtn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      border-radius: 22px;
      background: linear-gradient(45deg, var(--rgb-1), var(--rgb-3));
      color: white;
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 1.7s forwards, rgbGradient 8s infinite alternate;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    #shareBtn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, var(--rgb-4), var(--rgb-2));
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    #shareBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    #shareBtn:hover::before {
      opacity: 1;
    }
    
    #shareBtn i {
      font-size: 16px;
      transition: transform 0.3s ease;
    }
    
    #shareBtn:hover i {
      transform: rotate(15deg);
    }
    
    .popupOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease-out;
    }
    
    .popup-content {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 280px;
      transform: scale(0.9);
      animation: popIn 0.3s ease-out forwards;
      position: relative;
      overflow: hidden;
    }
    
    .popup-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, var(--rgb-1), var(--rgb-2), var(--rgb-3), var(--rgb-4));
      animation: rgbCycle 8s linear infinite;
    }
    
    .popup-content p {
      font-size: 18px;
      font-weight: 700;
      margin: 0 0 15px 0;
      color: #333;
    }
    
    .close-btn-success, .close-btn-fail {
      padding: 6px 18px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .close-btn-success {
      background: linear-gradient(45deg, var(--rgb-4), var(--rgb-2));
    }
    
    .close-btn-success:hover {
      background: linear-gradient(45deg, var(--rgb-2), var(--rgb-4));
      transform: scale(1.05);
    }
    
    .close-btn-fail {
      background: linear-gradient(45deg, #f44336, #b71c1c);
    }
    
    .close-btn-fail:hover {
      background: linear-gradient(45deg, #b71c1c, #f44336);
      transform: scale(1.05);
    }
    
    .nav-buttons {
      margin-top: 40px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 1.9s forwards;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    
    .link-btn {
      text-decoration: none;
      margin: 0 10px;
      padding: 10px 20px;
      border: 2px solid rgba(255, 255, 255, 0.8);
      color: rgba(255, 255, 255, 0.85);
      border-radius: 30px;
      background-color: transparent;
      transition: all 0.3s ease;
      font-size: 1rem;
      white-space: nowrap;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .link-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, var(--rgb-1), var(--rgb-3));
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .link-btn:hover {
      background-color: transparent;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255,255,255,0.2);
      border-color: transparent;
    }
    
    .link-btn:hover::before {
      opacity: 1;
    }
    
    @media (max-width: 600px) {
      .nav-buttons {
        flex-direction: row;
        flex-wrap: wrap;
      }
      
      .link-btn {
        padding: 8px 15px;
        font-size: 0.9rem;
        margin: 5px;
      }
      
      .container {
        padding: 20px 15px;
      }
      
      textarea {
        width: 90%;
      }
      
      .light-1, .light-2, .light-3, .light-4 {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- RGB Light Elements -->
  <div class="rgb-light light-1"></div>
  <div class="rgb-light light-2"></div>
  <div class="rgb-light light-3"></div>
  <div class="rgb-light light-4"></div>

  <div class="container">
    <h1>iText ‚ú®</h1>
    <div class="input-section">
      <textarea id="inputText" placeholder="Enter your text here..."></textarea>
      <div class="style-selector">
        <select id="styleSelect">
          <option value="handwriting">Handwriting Style</option>
          <option value="bold-style">Bold Style</option>
          <option value="aesthetic">Aesthetic Style</option>
          <option value="cyber">Cyber Style</option>
          <option value="modern">Modern Style</option>
          <option value="gradient-text">Gradient Style</option>
          <option value="upside-down">Upside Down</option>
          <option value="squares">Square Text</option>
          <option value="circled">Circled Text</option>
          <option value="gothic">Gothic Style</option>
          <option value="double-struck">Double Struck</option>
        </select>
      </div>
      <button class="copy-btn" onclick="copyText()">Copy Text üìã</button>
    </div>
    <div class="output-section">
      <div id="output" class="styled-text"></div>
    </div>
    <button id="shareBtn">
      <i class="fas fa-share-alt"></i> Share This Tool
    </button>
    <div class="credit">
      Created with ‚ù§Ô∏è by Zyraon
    </div>
    <div class="nav-buttons">
      <a href="about.html" class="link-btn">About Us</a>
      <a href="privacy.html" class="link-btn">Privacy Policy</a>
      <a href="contact.html" class="link-btn">Contact</a>
      <a href="terms.html" class="link-btn">Terms of Use</a>
    </div>
  </div>

  <!-- Popups -->
  <div id="successPopup" class="popupOverlay">
    <div class="popup-content">
      <p>Your share has been noted ‚Äì thank you!</p>
      <button class="close-btn-success" id="closeSuccessBtn">Close</button>
    </div>
  </div>
  <div id="failPopup" class="popupOverlay">
    <div class="popup-content">
      <p>Sharing cancelled or failed!</p>
      <button class="close-btn-fail" id="closeFailBtn">Close</button>
    </div>
  </div>

  <script>
    let copyTimeout;
    const styles = {
      'handwriting': text => toScript(text),
      'bold-style': text => text.replace(/[a-z]/gi, c =>
        String.fromCodePoint(
          c >= 'A' && c <= 'Z' ? c.charCodeAt(0) + 119743 :
          c >= 'a' && c <= 'z' ? c.charCodeAt(0) + 119737 :
          c.charCodeAt(0)
        )
      ),
      'aesthetic': text => text.split('').join(' '),
      'cyber': text => toGlitch(text),
      'graffiti': text => toBubble(text),
      'modern': text => text.toUpperCase().split('').join(' '),
      'gradient-text': text => text.split('').map((c, i) => i % 2 === 0 ? c.toUpperCase() : c.toLowerCase()).join(''),
      'upside-down': text => {
        const map = {
          'a': '…ê', 'b': 'q', 'c': '…î', 'd': 'p', 'e': '«ù', 'f': '…ü', 'g': '∆É',
          'h': '…•', 'i': '·¥â', 'j': '…æ', 'k': ' û', 'l': 'l', 'm': '…Ø', 'n': 'u',
          'o': 'o', 'p': 'd', 'q': 'b', 'r': '…π', 's': 's', 't': ' á', 'u': 'n',
          'v': ' å', 'w': ' ç', 'x': 'x', 'y': ' é', 'z': 'z',
          'A': '‚àÄ', 'B': 'êêí', 'C': '∆Ü', 'D': '·ó°', 'E': '∆é', 'F': '‚Ñ≤', 'G': '‚ÖÅ',
          'H': 'H', 'I': 'I', 'J': '≈ø', 'K': ' û', 'L': 'À•', 'M': 'W', 'N': 'N',
          'O': 'O', 'P': '‘Ä', 'Q': 'Œå', 'R': '·¥ö', 'S': 'S', 'T': '‚ä•', 'U': '‚à©',
          'V': 'Œõ', 'W': 'M', 'X': 'X', 'Y': '‚ÖÑ', 'Z': 'Z',
          '1': '∆ñ', '2': '·ÑÖ', '3': '∆ê', '4': '„Ñ£', '5': 'œõ', '6': '9', '7': '„Ñ•',
          '8': '8', '9': '6', '0': '0',
          ',': "'", '.': 'Àô', '?': '¬ø', '!': '¬°', '"': '‚Äû', "'": ',', '`': ',',
          '(': ')', ')': '(', '[': ']', ']': '[', '{': '}', '}': '{', '<': '>', '>': '<',
          '&': '‚Öã', '_': '‚Äæ', ';': 'ÿõ', ':': ':'
        };
        return text.split('').reverse().map(c => map[c] || c).join('');
      },
      'squares': text => {
        return text.split('').map(c => {
          const code = c.charCodeAt(0);
          if (c >= 'a' && c <= 'z') return String.fromCodePoint(0x1F130 + (code - 97));
          if (c >= 'A' && c <= 'Z') return String.fromCodePoint(0x1F130 + (code - 65));
          return c;
        }).join('');
      },
      'circled': text => {
        return text.split('').map(c => {
          const code = c.charCodeAt(0);
          if (c >= 'a' && c <= 'z') return String.fromCodePoint(0x24D0 + (code - 97));
          if (c >= 'A' && c <= 'Z') return String.fromCodePoint(0x24B6 + (code - 65));
          if (c >= '1' && c <= '9') return String.fromCodePoint(0x2460 + (code - 49));
          if (c === '0') return '‚ì™';
          return c;
        }).join('');
      },
      'gothic': text => {
        const map = {
          'A': 'ùîÑ', 'B': 'ùîÖ', 'C': '‚Ñ≠', 'D': 'ùîá', 'E': 'ùîà', 'F': 'ùîâ', 'G': 'ùîä',
          'H': '‚Ñå', 'I': '‚Ñë', 'J': 'ùîç', 'K': 'ùîé', 'L': 'ùîè', 'M': 'ùîê', 'N': 'ùîë',
          'O': 'ùîí', 'P': 'ùîì', 'Q': 'ùîî', 'R': '‚Ñú', 'S': 'ùîñ', 'T': 'ùîó', 'U': 'ùîò',
          'V': 'ùîô', 'W': 'ùîö', 'X': 'ùîõ', 'Y': 'ùîú', 'Z': '‚Ñ®',
          'a': 'ùîû', 'b': 'ùîü', 'c': 'ùî†', 'd': 'ùî°', 'e': 'ùî¢', 'f': 'ùî£', 'g': 'ùî§',
          'h': 'ùî•', 'i': 'ùî¶', 'j': 'ùîß', 'k': 'ùî®', 'l': 'ùî©', 'm': 'ùî™', 'n': 'ùî´',
          'o': 'ùî¨', 'p': 'ùî≠', 'q': 'ùîÆ', 'r': 'ùîØ', 's': 'ùî∞', 't': 'ùî±', 'u': 'ùî≤',
          'v': 'ùî≥', 'w': 'ùî¥', 'x': 'ùîµ', 'y': 'ùî∂', 'z': 'ùî∑'
        };
        return text.split('').map(c => map[c] || c).join('');
      },
      'double-struck': text => {
        const map = {
          'A': 'ùî∏', 'B': 'ùîπ', 'C': '‚ÑÇ', 'D': 'ùîª', 'E': 'ùîº', 'F': 'ùîΩ', 'G': 'ùîæ',
          'H': '‚Ñç', 'I': 'ùïÄ', 'J': 'ùïÅ', 'K': 'ùïÇ', 'L': 'ùïÉ', 'M': 'ùïÑ', 'N': '‚Ñï',
          'O': 'ùïÜ', 'P': '‚Ñô', 'Q': '‚Ñö', 'R': '‚Ñù', 'S': 'ùïä', 'T': 'ùïã', 'U': 'ùïå',
          'V': 'ùïç', 'W': 'ùïé', 'X': 'ùïè', 'Y': 'ùïê', 'Z': '‚Ñ§',
          'a': 'ùïí', 'b': 'ùïì', 'c': 'ùïî', 'd': 'ùïï', 'e': 'ùïñ', 'f': 'ùïó', 'g': 'ùïò',
          'h': 'ùïô', 'i': 'ùïö', 'j': 'ùïõ', 'k': 'ùïú', 'l': 'ùïù', 'm': 'ùïû', 'n': 'ùïü',
          'o': 'ùï†', 'p': 'ùï°', 'q': 'ùï¢', 'r': 'ùï£', 's': 'ùï§', 't': 'ùï•', 'u': 'ùï¶',
          'v': 'ùïß', 'w': 'ùï®', 'x': 'ùï©', 'y': 'ùï™', 'z': 'ùï´',

        };

      }
    };

    const inputText = document.getElementById('inputText');
    const styleSelect = document.getElementById('styleSelect');
    const output = document.getElementById('output');
    const copyBtn = document.querySelector('.copy-btn');
    const shareBtn = document.getElementById('shareBtn');
    const successPopup = document.getElementById('successPopup');
    const failPopup = document.getElementById('failPopup');
    const closeSuccessBtn = document.getElementById('closeSuccessBtn');
    const closeFailBtn = document.getElementById('closeFailBtn');

    function updateText() {
      const text = inputText.value;
      const style = styleSelect.value;
      const styled = styles[style] ? styles[style](text) : text;
      output.className = 'styled-text';
      output.textContent = styled;
      return styled;
    }

    function copyText() {
      const styledText = updateText();
      if (!styledText.trim()) {
        showCopyMessage("Please enter text!", "#e74c3c");
        return;
      }

      const textarea = document.createElement('textarea');
      textarea.value = styledText;
      textarea.style.position = 'fixed';
      document.body.appendChild(textarea);
      textarea.select();

      try {
        const successful = document.execCommand('copy');
        showCopyMessage(successful ? "Copied!" : "Copy failed!", successful ? "#2ecc71" : "#e74c3c");
      } catch {
        showCopyMessage("Copy failed!", "#e74c3c");
      }

      document.body.removeChild(textarea);
    }

    function showCopyMessage(message, bgColor) {
      clearTimeout(copyTimeout);
      const originalText = "Copy Text üìã";
      copyBtn.textContent = message;
      copyBtn.style.background = bgColor;
      copyBtn.style.opacity = 0.8;
      copyTimeout = setTimeout(() => {
        copyBtn.textContent = originalText;
        copyBtn.style.background = "linear-gradient(45deg, var(--rgb-1), var(--rgb-3))";
        copyBtn.style.opacity = 1;
      }, 2000);
    }

    function toScript(text) {
      const map = {'A':'ùíú','B':'‚Ñ¨','C':'ùíû','D':'ùíü','E':'‚Ñ∞','F':'‚Ñ±','G':'ùí¢','H':'‚Ñã','I':'‚Ñê','J':'ùí•','K':'ùí¶','L':'‚Ñí','M':'‚Ñ≥','N':'ùí©','O':'ùí™','P':'ùí´','Q':'ùí¨','R':'‚Ñõ','S':'ùíÆ','T':'ùíØ','U':'ùí∞','V':'ùí±','W':'ùí≤','X':'ùí≥','Y':'ùí¥','Z':'ùíµ','a':'ùí∂','b':'ùí∑','c':'ùí∏','d':'ùíπ','e':'‚ÑØ','f':'ùíª','g':'‚Ñä','h':'ùíΩ','i':'ùíæ','j':'ùíø','k':'ùìÄ','l':'ùìÅ','m':'ùìÇ','n':'ùìÉ','o':'‚Ñ¥','p':'ùìÖ','q':'ùìÜ','r':'ùìá','s':'ùìà','t':'ùìâ','u':'ùìä','v':'ùìã','w':'ùìå','x':'ùìç','y':'ùìé','z':'ùìè'};
      return text.split('').map(c => map[c] || c).join('');
    }

    function toGlitch(text) {
      const glitch = {'A':'ÍìÆ','B':'êäÇ','C':'œæ','D':'Íì∑','E':'∆ê','F':'œú','G':'Íìñ','H':' ú','I':'Œô','J':'Õø','K':'“ú','L':'·í™','M':'‚≤ò','N':'Õ∂','O':'‚≤û','P':'Íìë','Q':'·Ç≥','R':'Íì£','S':'œö','T':'Õ≤','U':'’ç','V':'—¥','W':'Íì™','X':'œ∞','Y':'∆≥','Z':'Íìú'};
      return text.toUpperCase().split('').map(c => glitch[c] || c).join('');
    }

    function toBubble(text) {
      return text.split('').map(c => {
        const code = c.charCodeAt(0);
        if (c >= 'a' && c <= 'z') return String.fromCodePoint(0x24D0 + (code - 97));
        if (c >= 'A' && c <= 'Z') return String.fromCodePoint(0x24B6 + (code - 65));
        return c;
      }).join('');
    }

    shareBtn.addEventListener('click', async () => {
      const shareData = {
        title: 'Stylish Text Generator',
        text: 'Check out this cool stylish text generator!',
        url: window.location.href,
      };
      try {
        if (navigator.share) {
          await navigator.share(shareData);
          successPopup.style.display = 'flex';
        } else {
          const dummy = document.createElement('input');
          document.body.appendChild(dummy);
          dummy.value = window.location.href;
          dummy.select();
          document.execCommand('copy');
          document.body.removeChild(dummy);
          successPopup.style.display = 'flex';
        }
      } catch {
        failPopup.style.display = 'flex';
      }
    });

    closeSuccessBtn.onclick = () => successPopup.style.display = 'none';
    closeFailBtn.onclick = () => failPopup.style.display = 'none';
    successPopup.onclick = e => { if (e.target === successPopup) successPopup.style.display = 'none'; };
    failPopup.onclick = e => { if (e.target === failPopup) failPopup.style.display = 'none'; };

    inputText.addEventListener('input', updateText);
    styleSelect.addEventListener('change', updateText);
    updateText();
  </script>
